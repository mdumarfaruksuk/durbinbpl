<body class="home blog wp-embed-responsive">

<div class="wp-site-blocks">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yeash TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <link rel="icon" type="image/png" href="https://i.ibb.co/80mNNgC/plus-tv.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SolaimanLipi', Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .player-container {
            background: black;
            width: 100%;
            position: relative;
            flex-shrink: 0;
        }

        .video-container {
            width: 100%;
            position: relative;
            background: #000;
        }

        .channel-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
            width: 100%;
            max-height: 400px;
        }

        .channel-tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 8px;
            gap: 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .channel-grid {
            padding: 0;
            overflow-y: auto;
            flex: 1;
            max-height: calc(400px - 100px);
        }

        .channel-card {
            background: #fff;
            padding: 12px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #eee;
        }

        .channel-card:hover {
            background: #f8f9fa;
        }

        .channel-image {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .channel-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-category {
            font-size: 12px;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .favorite-btn {
            border: none;
            background: #f0f0f0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .favorite-btn.active {
            color: #dc3545;
            background: #ffe6e6;
        }

        .tab-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn.active {
            background: #007bff;
            color: white;
        }

        .search-container {
            padding: 8px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .player-container {
                height: 33vh;
            }

            .video-container {
                height: 100%;
            }

            .channel-section {
                max-height: 67vh;
            }

            .channel-grid {
                max-height: calc(67vh - 100px);
            }
        }

        @media (min-width: 769px) {
            body {
                padding: 20px;
            }

            .player-container {
                max-width: 1200px;
                margin: 0 auto;
                border-radius: 12px;
                overflow: hidden;
            }

            .video-container {
                aspect-ratio: 16/9;
            }

            .channel-section {
                max-width: 1200px;
                margin: 20px auto 0;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
        }

        @media (display-mode: standalone) {
            body {
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }

        .error-message {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .no-favorites {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading:after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>


    <div class="player-container">
        <div class="video-container" id="videoPlayer"></div>
    </div>

    <div class="channel-section">
        <div class="channel-tabs">
            <button class="tab-btn active" id="allChannelsTab">
                <i class="fas fa-globe"></i> All
            </button>
            <button class="tab-btn" id="categoriesTab">
                <i class="fas fa-list"></i> Categories
            </button>
            <button class="tab-btn" id="favoritesTab">
                <i class="fas fa-heart"></i> Favorites
            </button>
            <button class="tab-btn" id="serverChangeTab">
                <i class="fas fa-rotate"></i> Server <span id="currentServerDisplay">1</span>
            </button>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search channels..." id="searchInput">
        </div>

        <div class="channel-grid" id="channelGrid"><div class="loading"></div></div>
    </div>

    <script>
        let player;
        const channelGrid = document.getElementById('channelGrid');
        const currentServerDisplay = document.getElementById('currentServerDisplay');
        const searchInput = document.getElementById('searchInput');

        let channels = [];
        let categories = new Set();
        let favorites = new Set(JSON.parse(localStorage.getItem('favorites') || '[]'));
        let currentServer = 'https://s.id/TotaFlix';

        const servers = [
            'https://s.id/TotaFlix',
            'https://raw.githubusercontent.com/msplayerapp/-Mitu/refs/heads/main/Yeash%20BD%20TV/Yeash/Movie.m3u',
            'https://raw.githubusercontent.com/msplayerapp/-Mitu/refs/heads/main/Yeash%20BD%20TV/Yeash/Radio.m3u',
            'https://raw.githubusercontent.com/msplayerapp/-Mitu/refs/heads/main/Yeash%20BD%20TV/Yeash/Yeash.m3u'
        ];

        function createChannelCard(channel) {
            const isFavorite = favorites.has(channel.url);
            return `
                <div class="channel-card" onclick="playChannel('${channel.url}')">
                    <div class="channel-image">
                        <img src="${channel.logo}" alt="${channel.title}" loading="lazy" onerror="this.src='/api/placeholder/320/180'">
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.title}</div>
                        <div class="channel-category">${channel.category}</div>
                    </div>
                    <div class="action-buttons">
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                onclick="toggleFavorite(event, '${channel.url}')">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function playChannel(url) {
            if (player) {
                player.destroy();
            }
            player = new Clappr.Player({
                source: url,
                parentId: '#videoPlayer',
                width: '100%',
                height: '100%',
                autoPlay: true,
                mute: false,
                playback: {
                    playInline: true,
                }
            });
        }

        async function parseM3U(url) {
            try {
                channelGrid.innerHTML = '<div class="loading"></div>';
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(url));
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const text = await response.text();
                const lines = text.split('\n');
                
                channels = [];
                categories.clear();
                
                let currentChannel = {};
                
                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const info = line.split(',')[1];
                        const categoryMatch = line.match(/group-title="([^"]+)"/);
                        const category = categoryMatch ? categoryMatch[1] : 'Others';
                        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                        const logo = logoMatch ? logoMatch[1] : '/api/placeholder/320/180';
                        
                        currentChannel = {
                            title: info,
                            category: category,
                            logo: logo
                        };
                        categories.add(category);
                    } else if (line.startsWith('http')) {
                        currentChannel.url = line;
                        channels.push(currentChannel);
                        currentChannel = {};
                    }
                });
                
                showAllChannels();
            } catch (error) {
                console.error('Error loading M3U:', error);
                channelGrid.innerHTML = '<div class="error-message">Error loading channels. Please try again later.</div>';
            }
        }

        function showAllChannels() {
            channelGrid.innerHTML = channels.map(channel => createChannelCard(channel)).join('');
        }

        function showCategories() {
            channelGrid.innerHTML = Array.from(categories)
                .sort()
                .map(category => {
                    const count = channels.filter(ch => ch.category === category).length;
                    return `
                        <div class="channel-card" onclick="showChannelsByCategory('${category}')">
                            <div class="channel-info">
                                <div class="channel-name">${category}</div>
                                <div class="channel-category">${count} Channels</div>
                            </div>
                        </div>
                    `;
                }).join('');
        }

        function showChannelsByCategory(category) {
            const filteredChannels = channels.filter(ch => ch.category === category);
            channelGrid.innerHTML = filteredChannels.map(channel => createChannelCard(channel)).join('');
        }

        function showFavorites() {
            const favoriteChannels = channels.filter(ch => favorites.has(ch.url));
            channelGrid.innerHTML = favoriteChannels.length > 0 
                ? favoriteChannels.map(channel => createChannelCard(channel)).join('')
                : '<div class="no-favorites">No favorite channels yet</div>';
        }

        function toggleFavorite(event, url) {
            event.preventDefault();
            event.stopPropagation();
            
            if (favorites.has(url)) {
                favorites.delete(url);
            } else {
                favorites.add(url);
            }
            
            localStorage.setItem('favorites', JSON.stringify(Array.from(favorites)));
            
            const currentTab = document.querySelector('.tab-btn.active');
            if (currentTab.id === 'favoritesTab') {
                showFavorites();
            } else {
                const btn = event.target.closest('.favorite-btn');
                btn.classList.toggle('active');
            }
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredChannels = channels.filter(channel => 
                channel.title.toLowerCase().includes(searchTerm) ||
                channel.category.toLowerCase().includes(searchTerm)
            );
            
            channelGrid.innerHTML = filteredChannels.map(channel => createChannelCard(channel)).join('');
        });

        document.getElementById('serverChangeTab').onclick = function() {
            const currentServerIndex = servers.indexOf(currentServer);
            const nextServerIndex = (currentServerIndex + 1) % servers.length;
            currentServer = servers[nextServerIndex];
            currentServerDisplay.textContent = nextServerIndex + 1;
            parseM3U(currentServer);
        };

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                switch(btn.id) {
                    case 'allChannelsTab':
                        showAllChannels();
                        break;
                    case 'categoriesTab':
                        showCategories();
                        break;
                    case 'favoritesTab':
                        showFavorites();
                        break;
                }
            });
        });

        // Add error handling for player
        function handlePlaybackError(error) {
            console.error('Player Error:', error);
            const errorElement = document.createElement('div');
            errorElement.className = 'player-error';
            errorElement.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Video playback error. Retrying...</p>
                </div>
            `;
            document.querySelector('#videoPlayer').appendChild(errorElement);
            
            setTimeout(() => {
                errorElement.remove();
                if (player) {
                    player.configure({source: player.options.source});
                    player.play();
                }
            }, 3000);
        }

        // Add CORS handling
        function getProxiedUrl(url) {
            const corsProxies = [
                'https://api.allorigins.win/raw?url=',
                'https://cors-anywhere.herokuapp.com/',
                'https://cors.bridged.cc/'
            ];
            return corsProxies[0] + url;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            parseM3U(servers[0]);
        });

        // Add error handling for image loading
        document.addEventListener('error', function(e) {
            if (e.target.tagName.toLowerCase() === 'img') {
                e.target.src = '/api/placeholder/320/180';
            }
        }, true);

        // Prevent Right Click (Context Menu)
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        // Block Developer Tools Shortcuts
        document.addEventListener('keydown', (event) => {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && ['I', 'J', 'C'].includes(event.key)) || 
                (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
            }
        });

        // Detect DevTools Open by Checking Window Size
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 100 || 
                window.outerWidth - window.innerWidth > 100) {
                alert('Developer Tools are disabled!');
                window.location.href = 'about.html';
            }
        }, 1000);

        // Detect DevTools Using Custom Script
        (function() {
            const detectDevTools = () => {
                const threshold = 160;
                if (window.outerWidth - window.innerWidth > threshold || 
                    window.outerHeight - window.innerHeight > threshold) {
                    alert('Developer Tools detected and disabled!');
                    window.location.href = 'about:blank';
                }
            };
            window.addEventListener('resize', detectDevTools);
            detectDevTools();
        })();

        // Add mobile touch event handling
        if ('ontouchstart' in window) {
            document.querySelectorAll('.channel-card').forEach(card => {
                card.addEventListener('touchstart', function() {
                    this.style.opacity = '0.7';
                });
                card.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        }
    </script>

</div>
<script id="wp-block-template-skip-link-js-after">
	( function() {
		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,
			skipLinkTargetID,
			skipLink;

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';
			skipLinkTarget.id = skipLinkTargetID;
		}

		// Create the skip link.
		skipLink = document.createElement( 'a' );
		skipLink.classList.add( 'skip-link', 'screen-reader-text' );
		skipLink.href = '#' + skipLinkTargetID;
		skipLink.innerHTML = 'Skip to content';

		// Inject the skip link.
		sibling.parentElement.insertBefore( skipLink, sibling );
	}() );
	
</script>


</body></html>
